plugins {
    id 'java'
}

group 'waridley'
version '0.1'

sourceCompatibility = 1.9

project.ext {
    groupId = 'com.waridley.chatgame'
    artifactNamespace = 'chatgame'
    artifactName = 'ChatGame'
}

repositories {
    mavenCentral()

    jcenter()
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //mongodb java driver
    compile 'org.mongodb:mongo-java-driver:3.11.0'

    //Twitch API library
    compile 'com.github.twitch4j:twitch4j:1.0.0-alpha.16'
}
